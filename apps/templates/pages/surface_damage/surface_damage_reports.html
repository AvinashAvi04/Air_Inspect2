{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

<style>
    .rep {
        color: black;
        font-size: bold;
    }

    .dets:hover {
        color: black;
    }
</style>
<div class="col-sm-12">
    <div class="card">
        <div class="card-header">
            <h5>Report</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead class="rep">
                    <tr>
                        <th>Flight Name</th>
                        <th>FIN</th>
                        <th>Image</th>
                        <th>Report</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in surface_damage_list %}
                        <tr class="dets">
                            <td>{{ item.company }}</td>
                            <td>{{ item.fin }}</td>
                            <td><a href="{% url 'surface:damage_create' item.id %}">Add Image</a></td>
                            <td><a href="{% url 'surface:damage_detial' item.id %}">View Report</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
